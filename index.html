<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="main-card-section">
       <div class="main-card-div">
        <span> Azərbaycan Təhsil Kartı </span> <br>
        <span>Azerbaijan Education Card </span>
        <div class="main-card-flex-div">
           <div class="main">
            <h3>ADNSU</h3>
           </div>
            <div class="faculty">
               <span class="code">0012/B068522020</span> <br>
                <span class="code">İTİF</span>
            </div>
                <div class="pic-sect">
                    <i class="fa-solid fa-user"></i>
                </div>
           
        </div>
        <div class="cip">
            <img src="img/sim-card-chip.png" alt="id">
        </div>
        <span> ad/name</span>
        <h3 class="fullname">NEZRIN</h3>
        <span>soyad/surname</span>
        <h3 class="fullname">IMAMVERDIYEVA</h3>
        <div class="birth-fin-div">
            <div class="birth">
                <span>doğum tarixi/date of bith</span>
                <h4>14/05/2003</h4>
                <span>qəbulolma/entrance</span>
                <h4>2020</h4>

            </div>
            <div class="fin-pin">
                <span>FİN/PİN</span>
                <h4>
                    7MUL1AD
                </h4>
                <span>bitirmə/graduation</span>
                <h4>2024</h4>
            </div>
            <div class="adnsu">
                <img src="img/download.jpg" alt="adnsu">
            </div>
        </div>

       </div>


    </section>
</body>
</html>
